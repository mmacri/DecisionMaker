<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learner profile</title>
  <link rel="stylesheet" href="css/theme.css">
</head>
<body class="page">
  <header class="header">
    <div class="header-inner">
      <div class="brand"><img src="assets/logo.svg" alt="SCL logo">Learner Profile</div>
      <div class="status-pill">Step 2 of 3</div>
    </div>
  </header>

  <main class="container">
    <section class="panel card form-card">
      <div class="pill">Required</div>
      <h2 class="section-title">Who is completing this course?</h2>
      <p class="section-sub">Your name appears on the certificate and in the hash-based verification ID.</p>
      <label for="name">Full name</label>
      <input id="name" type="text" placeholder="Jane Doe" autocomplete="name" required>
      <div class="footer-actions">
        <a href="role.html" class="button secondary">Back</a>
        <button id="continue" class="button" disabled>Save & Continue</button>
      </div>
    </section>
  </main>

  <script type="module">
    import { setLearnerName, loadProgress } from './js/storage.js';
    const input = document.getElementById('name');
    const saved = loadProgress();
    if (!saved.roleId) {
      window.location.href = 'role.html';
    }
    if (saved.learnerName) {
      input.value = saved.learnerName;
      document.getElementById('continue').disabled = false;
    }
    input.addEventListener('input', (e) => {
      document.getElementById('continue').disabled = e.target.value.trim().length < 2;
    });
    document.getElementById('continue').addEventListener('click', () => {
      if (input.value.trim().length < 2) {
        alert('Please enter your name.');
        return;
      }
      setLearnerName(input.value);
      window.location.href = 'learn.html';
    });
  </script>
</body>
</html>
